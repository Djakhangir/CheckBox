<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Check Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>Play with me</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check this one</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check another one</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check me</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Do you want to check me...</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold shift button and check me</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Can you check me too...</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just check me...</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>ok, don't forfget me...</p>
        </div>
    </div> 

    <script src="main.js"></script>
</body>
</html>
